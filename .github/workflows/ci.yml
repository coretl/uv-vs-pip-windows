on:
  push:

jobs:
  run:
    strategy:
      matrix:
        runs-on: ["ubuntu-latest", "windows-latest"]
        cmd: ["uv pip install --system", "pip install"]       
      fail-fast: false 

    runs-on: ${{ matrix.runs-on }}
        
    steps:
      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: false

      - name: Do an install
        run: |
          ${{ matrix.cmd }} p4p==4.2.0 && pip freeze

      - name: Check it works
        run: |
          python -c "from p4p import *"
  